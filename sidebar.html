<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=egde">
    <title>Document</title>
    <link rel="stylesheet" href="template.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Logo</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="lista">
            <li class="items active">
                <a href="#">
                    <i class='bx bxs-home-alt-2'></i>
                    <span class="link-name" style="--i:1">Home</span>
                </a>
            </li>
            <li class="items">
                <a href="#">
                    <i class='bx bxs-grid-alt' ></i>
                    <span class="link-name" style="--i:1">Dashboard</span>
                </a>
            </li>
            <li class="items">
                <a href="#">
                    <i class='bx bxs-shopping-bag'></i>
                    <span class="link-name" style="--i:1">Shop</span>
                </a>
            </li>
            <li class="items">
                <a href="#">
                    <i class='bx bxs-purchase-tag'></i>
                    <span class="link-name" style="--i:1">New Arrivals</span>
                </a>
            </li>
            <li class="items">
                <a href="#">
                    <i class='bx bxs-cart'></i>
                    <span class="link-name" style="--i:1">Shporta</span>
                </a>
            </li>
            <li class="items">
                <a href="#">
                    <i class='bx bxs-heart' ></i>
                    <span class="link-name" style="--i:1">Favorites</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="sidebar.js"></script>    

</body>
</html>
