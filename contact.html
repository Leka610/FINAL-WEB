<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: url(duksa.jpg);
            backdrop-filter: blur(10px);
        }

        .contact{
            min-height: 100vh;
            padding: 50px;
            text-align: center;
        }

        .container{
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 25px 30px;
            border-radius: 5px;
        }

        .container h2{
            font-size: 25px;
            margin-bottom: 40px;
            color: #333;
        }

        .contact-wrapper{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-gap: 30px;
        }

        .contact-form{
            text-align: left;
        }

        .contact-form h3{
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group{
            margin-bottom: 20px;
            border: 1px solid;
            border-radius: 8px;
        }

        input, textarea{
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #f8f9fa;
            color: #333;
        }

        input:focus,
        textarea:focus{
            outline: none;
            box-shadow: 0 0 8px #bbb;
        }

        button{
            display: inline-block;
            padding: 12px 24px;
            background-color: #a6a6a6;
            transition: 0.3s;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover{
            background-color: #ff4500;
        }

        .contact-info{
            text-align: left;
        }

        .contact-info h3{
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-info p{
            margin-bottom: 10px;
            color: #555;
        }

        .contact-info i{
            color: #ff4500;
            margin-right: 10px;
        }

        @media screen and (max-width: 768px){
            .container{
                padding: 20px;
            }
            .contact-wrapper{
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form id="loginForm">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class='bx bxs-phone'></i>+383 123 456 789</p>
                    <p><i class='bx bxs-envelope'></i>info@example.com</p>
                    <p><i class='bx bxs-map'></i>123 Street, City, Country</p>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
                        
            alert("The message has been sent!");
            
            setTimeout(function() {
                window.location.href = "index.php";
            }, 500);
        });
    </script>
</body>
</html>
